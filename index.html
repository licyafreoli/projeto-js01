<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Catalog</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book Catalog</h1>
    <div id="bookList"></div>
    <hr>
    <h2>Add a Book</h2>
    <form id="addBookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>
      <label for="author">Author:</label>
      <input type="text" id="author" required><br>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" required><br>
      <label for="year">Year of Publication:</label>
      <input type="number" id="year" required><br>
      <button type="submit">Add Book</button>
    </form>
    <hr>
    <h2>Search Books</h2>
    <input type="text" id="searchInput" placeholder="Search by Title, Author, or Genre"><br><br>
    <button onclick="searchBooks()">Search</button>
    <hr>
    <h2>Sort Books</h2>
    <select id="sortCriteria">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="rating">Rating</option>
    </select>
    <button onclick="sortBooks()">Sort</button>
    <hr>
    <h2>Rate a Book</h2>
    <label for="ratingBook">Select a Book:</label>
    <select id="ratingBook">
      <!-- Options for books will be dynamically added here -->
    </select><br><br>
    <label for="ratingValue">Rating:</label>
    <input type="number" id="ratingValue" min="1" max="5" required>
    <button onclick="rateBook()">Rate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
